<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const nome = prompt('Digite o seu nnome');
    const quantdadeLetras = nome.length;
    const segundaLetra = nome[1];
    const primeiroIndexLetra = nome.indexOf('a')
    const ultimoIndexLetra = nome.lastIndexOf('a');
    const tresUltimasLetras = nome.slice(-3);
    const palavrasNome = nome.split(' ');
    const nomeMaiusculo = nome.toUpperCase();
    const nomeMinusculo = nome.toLowerCase();

    document.body.innerHTML += `Seu nome é: <strong>${nome} </strong><br />`;
    document.body.innerHTML += `Seu nome tem <strong>${quantdadeLetras} </strong> letras <br />`;
    document.body.innerHTML += `A segunda letra do seu nome é: <strong>${segundaLetra} </strong> <br />`;
    document.body.innerHTML += `Qual o primeiro índice da letra a no seu nome? <strong>${primeiroIndexLetra}</strong> <br />`;
    document.body.innerHTML += `Qual o último índice da letra a no seu nome? <strong>${ultimoIndexLetra}</strong> <br />`;
    document.body.innerHTML += `As últimas 3 letras do seu nome são: <strong>${tresUltimasLetras} </strong><br />`;
    document.body.innerHTML += `As palavras do seu nome são: <strong>${palavrasNome} </strong><br />`;
    document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${nomeMaiusculo}</strong> <br />`;
    document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${nomeMinusculo}</strong> <br />`;

  </script>
</body>

</html>
